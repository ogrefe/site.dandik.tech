<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dandik | Yapım Aşamasında</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <!-- Pageclip CSS -->
    <link rel="stylesheet" href="https://s.pageclip.co/v1/pageclip.css" media="screen">
    <style>
        body {
            font-family: 'Space Mono', monospace;
        }
        .construction-stripe {
            background: repeating-linear-gradient(
                45deg,
                #FCD34D,
                #FCD34D 10px,
                #1F2937 10px,
                #1F2937 20px
            );
        }
        .glitch {
            position: relative;
        }
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .glitch::before {
            left: 2px;
            text-shadow: -1px 0 red;
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px;
            text-shadow: -1px 0 blue;
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim 2.5s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim {
            0% { clip: rect(11px, 9999px, 81px, 0); }
            20% { clip: rect(88px, 9999px, 13px, 0); }
            40% { clip: rect(24px, 9999px, 114px, 0); }
            60% { clip: rect(65px, 9999px, 66px, 0); }
            80% { clip: rect(35px, 9999px, 18px, 0); }
            100% { clip: rect(5px, 9999px, 95px, 0); }
        }
        @keyframes glitch-anim-2 {
            0% { clip: rect(65px, 9999px, 100px, 0); }
            20% { clip: rect(10px, 9999px, 34px, 0); }
            40% { clip: rect(89px, 9999px, 2px, 0); }
            60% { clip: rect(2px, 9999px, 62px, 0); }
            80% { clip: rect(44px, 9999px, 52px, 0); }
            100% { clip: rect(76px, 9999px, 28px, 0); }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col justify-between overflow-hidden relative">

    <!-- Arka plan efektleri -->
    <div class="absolute top-0 left-0 w-full h-2 construction-stripe opacity-80"></div>
    <div class="absolute bottom-0 left-0 w-full h-2 construction-stripe opacity-80"></div>
    
    <!-- Rastgele ikonlar (Süsleme) -->
    <i class="fas fa-tools absolute top-20 left-10 text-gray-800 text-6xl transform -rotate-12 opacity-50"></i>
    <i class="fas fa-paint-roller absolute bottom-20 right-10 text-gray-800 text-8xl transform rotate-12 opacity-50"></i>

    <!-- Ana İçerik -->
    <main class="flex-grow flex flex-col items-center justify-center p-6 text-center z-10 relative">
        
        <!-- İkon -->
        <div class="mb-8 relative">
            <div class="absolute inset-0 bg-yellow-500 rounded-full blur-xl opacity-20 animate-pulse"></div>
            <i class="fas fa-hard-hat text-6xl text-yellow-500 animate-bounce"></i>
        </div>

        <!-- Başlık -->
        <h1 class="text-6xl md:text-8xl font-bold mb-4 tracking-tighter glitch" data-text="DANDİK">
            DANDİK
        </h1>

        <!-- Alt Başlık -->
        <p class="text-xl md:text-2xl text-gray-400 mb-8 max-w-lg mx-auto">
            <span class="border-b-2 border-yellow-500 pb-1">Çok yakında</span> internetin en az işlevsel sitesi burada olacak.
        </p>

        <!-- Durum Çubuğu -->
        <div class="w-full max-w-md bg-gray-800 rounded-full h-4 mb-8 overflow-hidden border border-gray-700 relative group">
            <div class="bg-yellow-500 h-4 rounded-full w-[15%] transition-all duration-1000 relative" id="progressBar">
                <div class="absolute inset-0 bg-white opacity-20 w-full h-full animate-[shimmer_2s_infinite]"></div>
            </div>
            <div class="absolute top-5 left-0 w-full text-xs text-gray-500 mt-1 opacity-0 group-hover:opacity-100 transition-opacity">
                Yükleniyor... %15 (Yalan, henüz başlamadık)
            </div>
        </div>

        <!-- Açıklama -->
        <div class="bg-gray-800/50 p-6 rounded-lg border border-gray-700 backdrop-blur-sm max-w-md w-full shadow-xl">
            <p class="mb-4 text-gray-300">
                <i class="fas fa-quote-left text-yellow-500 mr-2"></i>
                Kodları birleştirmeye çalışıyoruz ama CSS patladı. Beklemede kalın, halledeceğiz.
            </p>
            
            <!-- Email Formu (Pageclip Entegreli) -->
            <form action="https://send.pageclip.co/w192yI31IHJMdMSYH2Gx0RQcvFQADVZr/contact-form" class="pageclip-form flex flex-col sm:flex-row gap-2 mt-6" method="post">
                <input 
                    type="email" 
                    name="email"
                    placeholder="mail@adresin.com" 
                    required
                    class="flex-1 px-4 py-3 bg-gray-900 border border-gray-700 rounded text-white focus:outline-none focus:border-yellow-500 focus:ring-1 focus:ring-yellow-500 transition-colors placeholder-gray-600"
                >
                <button 
                    type="submit" 
                    class="pageclip-form__submit px-6 py-3 bg-yellow-500 text-gray-900 font-bold rounded hover:bg-yellow-400 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2 focus:ring-offset-gray-900 transition-all transform hover:scale-105"
                >
                    <span>Haber Ver</span>
                </button>
            </form>
        </div>

    </main>

    <!-- Footer -->
    <footer class="p-6 text-center text-gray-600 text-sm relative z-10">
        <p>&copy; 2024 Dandik A.Ş. - Tüm hakları saklıdır (veya değildir, emin değiliz).</p>
        <div class="flex justify-center gap-4 mt-2">
            <a href="#" class="hover:text-yellow-500 transition-colors"><i class="fab fa-twitter"></i></a>
            <a href="#" class="hover:text-yellow-500 transition-colors"><i class="fab fa-instagram"></i></a>
            <a href="#" class="hover:text-yellow-500 transition-colors"><i class="fab fa-github"></i></a>
        </div>
    </footer>

    <!-- Pageclip Script -->
    <script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>

    <script>
        // Progress bar animasyonu (sanki ilerliyormuş gibi yapıp başa dönen trol animasyon)
        const bar = document.getElementById('progressBar');
        let width = 15;
        
        setInterval(() => {
            if(Math.random() > 0.5) {
                width += Math.random() * 5;
            } else {
                // Arada sırada geri düşsün (dandik olduğu için)
                width -= Math.random() * 2;
            }
            
            if (width > 90) width = 10; // Asla bitmesin
            if (width < 5) width = 5;
            
            bar.style.width = width + '%';
        }, 2000);
    </script>
</body>
</html>
